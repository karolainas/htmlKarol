<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .login-container {
      background-color: #c65a5a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      width: 300px;
      height: 400px;
      margin: auto;
    }
    .login-container h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      color: #ddd;
      font-size: 14px;
    }
    .login-container input[type="text"] {
      width: 275px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container input[type="password"] {
      width: 275px;
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container input[type="submit"] {
      width: 295px;
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-container input[type="submit"]:hover {
      background-color: #4cae4c;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ddd;
      text-decoration: none;
    }
    .back-link:hover {
      color: #fff;
    }
    /* CSS Animation */
.login-container input:hover {
  animation: pulse 2s infinite; /* Pulse effect with 2-second duration */
}

@keyframes pulse {
  0% {
    transform: scale(1); /* Original size */
  }
  25% {
    transform: scale(1.05); /* Slightly larger */
  }
  50% {
    transform: scale(0.95); /* Largest point */
  }
  75% {
    transform: scale(1.05); /* Back to slightly larger */
  }
  100% {
    transform: scale(1); /* Original size */
  }
}
  </style>
</head>
<body>

<div class="header">
  <h2>Great Albums</h2>
</div>

<div class="login-container">
  <h1>Submit an album</h1>
  
  <!-- Login Form -->
  <form action="pirmasND.html" method="POST">
    <div class="back-link">Add an image</div>
    <label for="username">Album name:</label>
    <input type="text" id="username" name="Artist" placeholder="Enter the album name" required>
    
    <label for="password">Review:</label>
    <input type="text" id="password" name="Album" placeholder="Enter your review" required>
    
    <input type="submit" value="Submit">
  </form>
  
  <!-- Link back to the first page -->
  <a href="pirmasND.html" class="back-link">Back to Home Page</a>
</div>

<div class="footer">
  <p>&copy; CorpKarol</p>
</div>

</body>
</html>
